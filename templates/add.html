{% extends "base.html" %}

{% block title %}Adicionar Novo Filme{% endblock %}

{% block content %}
    <h1>Adicionar Novo Filme</h1>
    <form action="/add_video" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Filme</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="views" class="form-label">Visualizações</label>
            <input type="number" class="form-control" id="views" name="views" required>
        </div>
        <div class="mb-3">
            <label for="likes" class="form-label">Curtidas</label>
            <input type="number" class="form-control" id="likes" name="likes" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Filme</button>
    </form>
{% endblock %}
